<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" maximum-scale=1, user-scalable=no>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>员工列表</title>
    <!-- 引入bootstrap css样式-->
    <link href="../static/bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <!-- 引入bootstrap js脚本  script必须为双标签 否则不显示内容-->
    <script type="text/javascript" src="../static/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <!-- 引用jquery脚本-->
    <script type="text/javascript" src="../static/js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <!-- 搭建显示页面 -->
    <div class="container">
        <!-- 标题 -->
        <div class="row">
            <!--
                超小屏幕(手机):0-768px 对应设置 class=col-xs-number
                小屏幕(平板):768-992px 对应设置class=col-sm-number
                中等屏幕(电脑):992-1200px 对应设置 class=col-md-number
                大屏幕(电脑):1200px-? 对应设置 class=col-lg-number
            -->
<!--            <div class="col-xs-12 col-sm-6 col-md-4">div1</div>-->
            <div class="col-xs-12 col-md-12">
                <h1>SSM-CRUD</h1>
            </div>
        </div>
        <!-- 按钮 -->
        <div class="row">
            <div class="col-xs-offset-7 col-sm-offset-9 col-md-4 col-md-offset-9">
                <button class="btn btn-primary">新增</button>
                <button class="btn btn-danger">删除</button>
            </div>
        </div>
        <!-- 显示表格数据 -->

        <table class="table table-striped">
            <tr>
                <th>
                    <input type="checkbox" style="height:12px;vertical-align:text-top;margin-top:3px;">
                </th>
                <th>#</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>部门</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" style="height:12px;vertical-align:text-top;margin-top:3px;">
                </td>
                <td>1</td>
                <td>张三</td>
                <td>zs@ly.com</td>
                <td>男</td>
                <td>开发部</td>
                <td>
                    <button class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </button>
                    <button type="button" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        删除
                    </button>
                </td>
            </tr>
        </table>


        <!-- 显示分页信息 -->
        <div class="row">
            <!--分页文字信息  -->
            <div class="col-md-4 col-md-offset-2">当前第 <text value="1"/> 页,共有 <input value="5995"/> 页,总计 <input value="299516"/>条记录</div>
            <!-- 分页条信息 -->
            <div class="col-md-6">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li><a href="">首页</a></li>
                        <li>
                            <a href="" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="">1</a></li>
                        <li><a href="">2</a></li>
                        <li><a href="">3</a></li>
                        <li>
                            <a href="" aria-label="Previous">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                        <li><a href="">末页</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
